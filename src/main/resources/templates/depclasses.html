<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<title>Class Dependency</title>
<meta name="viewport" content="width=device-width, initial-scale=0.8"></meta>
<!-- Bootstrap -->
<link href="webjars/bootstrap/3.3.4/css/bootstrap.min.css"
	rel="stylesheet" media="screen"></link>
<script src="http://code.jquery.com/jquery.js"></script>
<script src="webjars/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container-fluid">
		<div class="well well-sm">
			<h1>
				Class Dependency <small> Application: <span th:text="${appname}"></span></small>
			</h1>
		</div>
		<div>
			<ul class="nav nav-pills">
				<li><a href="/overview">Overview</a></li>
				<li><a href="/getRFactor">R Factor Details</a></li>
				<li><a href="/depJars">Jar Dependency</a></li>
				<li class="active"><a href="/depClasses">Class Dependency</a></li>
			</ul>
			<hr />
		</div>
		<br />
		<div>
			<div class="col-md-12">
				<div class="panel panel-primary">
					<div class="panel-heading">Dependent Classes</div>
					<table class="table table-striped table-bordered table-responsive">
						<tr>
							<th>Class</th>
							<th>Depends On</th>
						</tr>
						<tr th:each="depClass : ${depClasses}">
							<td th:text="${depClass.class_name}"></td>
							<td th:utext="${depClass.dependent_classes}"  style="word-wrap: break-word;max-width: 700px;"></td>
						</tr>
					</table>
				</div>
			</div>
		</div>
	</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<title>R Factor</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
<!-- Bootstrap -->
<link href="webjars/bootstrap/3.3.4/css/bootstrap.min.css"
	rel="stylesheet" media="screen"></link>
<script src="http://code.jquery.com/jquery.js"></script>
<script src="webjars/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container-fluid">
		<div class="well well-sm">
			<h1>
				R Factor(s) <small>Application: <span th:text="${appname}"></span></small>
			</h1>
		</div>
		<div>
			<ul class="nav nav-pills">
				<li><a href="/overview">Overview</a></li>
				<li class="active"><a href="/getRFactor">R Factor Details</a></li>
				<li><a href="/depJars">Jar Dependency</a></li>
				<li><a href="/depClasses">Class Dependency</a></li>
			</ul>
			<hr />
		</div>
		<div class="col-sm-8">
			<div class="panel panel-primary">
				<div class="panel-heading">R Factor Score</div>
				<table class="table table-striped table-bordered table-condensed table-responsive">
					<tr>
						<th>Technology API</th>
						<th>Complexity</th>
						<th>R Factor</th>
					</tr>
					<tr th:each="RFactor : ${RFactors}">
						<td th:text="${RFactor.tech_API}"></td>
						<td th:text="${RFactor.complexity}"></td>
						<td th:text="${RFactor.r_factor}"></td>
					</tr>
				</table>
			</div>
		</div>
	</div>
</body>
</html>

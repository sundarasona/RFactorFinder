<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<title>R Factoring</title>
<meta name="viewport" content="width=device-width, initial-scale=0.8"></meta>
<!-- Bootstrap -->
<link href="webjars/bootstrap/3.3.4/css/bootstrap.min.css"
	rel="stylesheet" media="screen"></link>
<script src="http://code.jquery.com/jquery.js"></script>
<script src="webjars/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container-fluid">
		<div class="well well-sm">
			<h1>
				Welcome to R Factor <small>you are in the right place for
					help</small>
			</h1>
		</div>
		<div>
			<div class="col-sm-5">
				<div class="panel panel-primary">
					<div class="panel-heading">Logistics</div>
					<div>
						<form method="POST" enctype="multipart/form-data" action="/">
							<table>
								<tr>
									<td>Please help me with application details you looking
										help for:</td>
									<td rowspan="2"><label class="btn btn-default btn-file">
											Browse <input name="appname" type="file"
											style="display: none;" accept=".jar,.war,.ear"></input>
									</label></td>
								</tr>
								
								<tr>
									<td bgcolor="yellow">You should upload only <strong>.jar/.war/.ear</strong> files</td>
								</tr>
								<tr>
									<td></td>
									<td><input type="submit" value="Upload"></input></td>
								</tr>
							</table>
						</form>
					</div>
					
					<div th:if="${warningmessage}">
						<h6 class="alert alert-warning" th:text="${warningmessage}"></h6>
					</div>
						
					<div th:if="${not #strings.isEmpty(message)}">
						<h6 class="alert alert-success" th:text="${message}"></h6>
						<form method="post" action="/overview">
							<table class="table table-striped">
								
								<tr>
									<td>Please enter the package you looking to parse:</td>									
									<td><input type="text" name="packagename"></input></td>
								</tr>
								<tr>
									<td></td>
									<td><button class="btn btn-primary btn-md" type="submit">Let's
											Get Started</button></td>
								</tr>
							</table>
						</form>
					</div>
					<div>
						<ul>
							<li th:each="file : ${files}"><a th:href="${file}"
								th:text="${file}"></a></li>
						</ul>
					</div>
				</div>
				<div id="cloudCarousel" class="carousel slide col-sm-6"
					data-ride="carousel">
					<!-- Indicators -->
					<ol class="carousel-indicators">
						<li data-target="#cloudCarousel" data-slide-to="0" class="active"></li>
						<li data-target="#cloudCarousel" data-slide-to="1"></li>
						<li data-target="#cloudCarousel" data-slide-to="2"></li>
						<li data-target="#cloudCarousel" data-slide-to="3"></li>
					</ol>

					<!-- Wrapper for slides -->
					<div class="carousel-inner" role="listbox">
						<div class="item active">
							<img src="/images/cloud1.jpg" alt="cloud1" />
						</div>

						<div class="item">
							<img src="/images/cloud2.jpg" alt="cloud2" />
						</div>

						<div class="item">
							<img src="/images/cloud3.jpg" alt="cloud3" />
						</div>

						<div class="item">
							<img src="/images/cloud4.jpg" alt="cloud4" />
						</div>
					</div>

					<!-- Left and right controls -->
					<a class="left carousel-control" href="#cloudCarousel"
						role="button" data-slide="prev"> <span
						class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
						<span class="sr-only">Previous</span>
					</a> <a class="right carousel-control" href="#cloudCarousel"
						role="button" data-slide="next"> <span
						class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
						<span class="sr-only">Next</span>
					</a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>

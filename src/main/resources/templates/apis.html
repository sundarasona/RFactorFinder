<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<title>APIs</title>
<meta name="viewport" content="width=device-width, initial-scale=0.8"></meta>
<!-- Bootstrap -->
<link href="webjars/bootstrap/3.3.4/css/bootstrap.min.css"
	rel="stylesheet" media="screen"></link>
	<link rel="stylesheet" type="text/css" href="style.css" media="screen" />
<script src="http://code.jquery.com/jquery.js"></script>
<script src="webjars/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script>
	function goToHome() {
		var conf = confirm("Once you navigate to home you cannot come back to this place! Want to Proceed any way?")
		if (conf == true) {
			location.href = "getstarted.html";
		}	
	}
</script>
</head>
<body>
	<div class="container-fluid">
		<div class="well well-sm">
			<h1>
				APIs <small>Application: <span th:text="${appname}"></span></small>
			</h1>
		</div>
		<div>
			<ul class="nav nav-pills">
				<li><a href="/overview">Overview</a></li>
				<li><a href="/getRFactor">R Factor Details</a></li>
				<li class="active"><a href="/apis">APIs</a></li>
			</ul>
			<hr />
		</div>
		<div class="col-sm-8">
			<div class="panel panel-primary">
				<div class="panel-heading">APIs</div>
				<div th:if="${not #lists.isEmpty(apis)}">
					<table
						class="table table-striped table-bordered table-condensed table-responsive">
						<tr>
							<th>API Name</th>
							<th>Type</th>
						</tr>
						<tr th:each="api : ${apis}">
							<td th:text="${api.api}">API Name</td>
							<td th:text="${api.type}">API Type</td>
						</tr>
					</table>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
